<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="Adam Pettigrew" />
    <meta
      name="description"
      content="A blog containing photographs for public viewing."
    />
    <meta
      name="keywords"
      content="photography, gallery, blog, community, public"
    />

    <title>Triple Peaks Spots</title>

    <link rel="stylesheet" href="pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="images/logo.svg"
          alt="Triple Peaks Spots logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Profile Picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-btn">
              <img
                src="images/pencil.svg"
                alt="Pencil Icon"
                class="profile__icon"
              />
              <span>Edit profile</span>
            </button>
          </div>
          <button type="button" class="profile__new-btn">
            <img src="images/plus.svg" alt="Plus Icon" class="profile__icon" />
            <span>New Post</span>
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card"> 
              <img
                src="images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="A POV photograph from bed through a window, capturing a lodge beside a mountain covered in snow"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/2-photo-by-ceiline-from-pexels.jpg"
                alt="A photograph of the outside of restaurant with outside dining"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An above shot of people eating at outdoor tables"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A photograph of a suspended bridge, reaching down towards a forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">
                  A very long bridge over the forest lorem ipsum
                </h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="A wooden tunnel with sunlight shining through a wall of windows"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="a house on a mountainside witha forest behind it, covered in snow"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="copyright">2025 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
